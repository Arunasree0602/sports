<!DOCTYPE html>
<html>
  <title> XStream Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Place it behind the content */
    overflow: hidden;
}

video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Ensure the video covers the entire area */
}

.content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    
}
 

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}

ul {
  list-style-type: none;
  margin-top: 50px;
  padding-top: 0px;
  overflow: hidden;
  background-color: #000000b6;
}

li {
  float: right;
}

li a {
  display: block;
  color: rgba(254, 254, 254, 0.774);
  text-align: right;
  padding: 20px 20px;
  text-decoration: none;
  font-size: x-large;
}

li a:hover {
  background-color: #f62424bd;
}

.overlay {
    display: none; /* Hidden by default */
    position: fixed; 
    top: 0;
    left: 0;
    width: 50%;
    height: 50%;
    background-color: rgba(255, 255, 255, 0.598); /* Black with slight opacity */
    margin-top: 280px;
    margin-left: 380px;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.overlay img {
    max-width: 80%;
    max-height: 80%;
}

.overlay .closeBtn {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 40px;
    color: rgb(0, 0, 0);
    cursor: pointer;
}

.overlay .closeBtn:hover {
    color: #ffffff;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #000000;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 60px;
  margin-left: 50px
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 50px;}
  .sidenav a {font-size: 18px;}
}

</style>
</head>

<body>
  <div class="video-background">
    <video autoplay muted loop>
        <source src='https://cdn.pixabay.com/video/2019/06/03/24166-340670680_tiny.mp4' type="video/mp4">
        
    </video>
</div>
<div>
<ul>
  <span style="font-size:30px;cursor:pointer;float:left; color: #f1ebeb; padding-top: 10px;" onclick="openNav()">&#9776; 
  </span>
<li><a class="active" href="#about">About</a></li>
  <li><a href="#news" >News</a></li>
  <li><a id="showImageBtn">Contact</a></li>
  <li><a  href="#home">Home</a></li>
  <li style="font-size: xx-large;color: #f1ebeb; float: inline-start;padding-top:10px;padding-left: 145px;"> XStream Academy</li>
  
</ul>

<div id="imageOverlay" class="overlay">
  <span class="closeBtn">&times;</span>
  <img src="file:///C:/Users/User/Downloads/Contact%20us.jpg" alt="Overlay Image" class="overlayImage">
</div>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Log-in</a>
    <a href="#">Sign-up</a>
    <a href="#">Coach details</a>
    <a style="padding-top: 450px; color: rgb(21, 189, 170);"> XStream Academy</a>
  </div>

  <center><h1 style="padding-top: 20px;color: #ffffff;"> WELCOME to XStream Academy...</h1><center>



<script>

   // Get elements
const showImageBtn = document.getElementById("showImageBtn");
const imageOverlay = document.getElementById("imageOverlay");
const closeBtn = document.querySelector(".closeBtn");

// Show the image overlay when button is clicked
showImageBtn.addEventListener("click", function() {
    imageOverlay.style.display = "flex";
});

// Close the overlay when the close button is clicked
closeBtn.addEventListener("click", function() {
    imageOverlay.style.display = "none";
});

// Close the overlay if clicked outside the image
window.addEventListener("click", function(event) {
    if (event.target == imageOverlay) {
        imageOverlay.style.display = "none";
    }
});
function openNav() {
  document.getElementById("mySidenav").style.width = "200px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

</body>
</html>
